<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML task-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <style>
    label{
        padding: 1px 0px
    }
  </style>
    <h3 class="mt-3 text-center text-primary">Registration form</h3>
    <br>
    <center>
    <form class="form" style="max-width:50%;">
        
        <table class="table table-bordered">
        <tr>
            <td><label class="form-label pe-5 ">First Name</label></td>
            <td><input class="form-control rounded" type="text" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Last Name</label></td>
            <td><input class="form-control rounded" type="text" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5">Email</label></td>
            <td><input class="form-control rounded" type="email" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Password</label></td>
            <td><input class="form-control rounded" type="password" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Re-enter Password</label></td>
            <td><input class="form-control rounded" type="password" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Gender</label></td>
            <td><input type="radio" /><label style="margin-left:20px;">Male</label><br>
            <input type="radio" /><label style="margin-left:20px;">Female</label></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Age</label></td>
            <td><input class="form-control rounded" type="text" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Phone Number</label></td>
            <td><input class="form-control rounded" type="text" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5">Address</label></td>
            <td><textarea class="form-control rounded"></textarea></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">State</label></td>
            <td><input class="form-control rounded" type="text" /></td>
        </tr>
        <tr>
            <td><label class="form-label pe-5 ">Country</label></td>
            <td><select class="form-select rounded">
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
                <option>Germany</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>UK</option>
                <option>Russia</option>
            </select></td>
            <tr>
                <td><label class="form-label pe-5 ">Languages known</label></td>
                <td><input type="checkbox" /><label style="margin-left:5px; margin-right:10px;">English</label>
                <input type="checkbox" /><label style="margin-left:5px; margin-right:10px;">Hindi</label>
                <input type="checkbox" /><label style="margin-left:5px; margin-right:10px;">Kannada</label>
                <input type="checkbox" /><label style="margin-left:5px; margin-right:10px;">Telugu</label></td>
            </tr>
            <tr>
            <td colspan="20">
                <input type="checkbox" /><label style="margin-left:10px;">Hereby I declare all the given details are true</label>
            </td>
            </tr>
            <tr>
                <td colspan="20" style="text-align:right;">
                <label>Log in to&nbsp</label><a href="https://ethnus.com" target="_blank">Ethnus</a><label>&nbspwebsite</label>
                </td>
            </tr>
            <tr>
        <td colspan="20" class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </td>
    </tr>
        </table>
    </form>
</center>
</body>
</html>
